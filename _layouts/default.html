{% if page.lang %}
  {% capture lang %}{{ page.lang }}{% endcapture %}
{% else %}
  {% capture lang %}{{ site.lang }}{% endcapture %}
{% endif %}

<!DOCTYPE html>
<html lang="{{ lang }}">

{% include head.html %}

<body>
  <div class="row">
    <div class="col s12 m3">
      <div class="table cover">
        {% include sidebar.html %}
      </div>
    </div>
    <div class="col s12 m9">
      <div class="main-container">
        <main>
          {{ content }}
        </main>
        {% include footer.html %}
      </div>
    </div>
  </div>
  
  {% include js.html %}
</body>
</html>
